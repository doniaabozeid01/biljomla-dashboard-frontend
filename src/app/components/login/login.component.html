<!-- login.component.html -->

<div class="parent w-100 vh-100 bg-light-gray d-flex justify-content-center align-items-center">

    <div class="content w-40 bg-white rounded shadow d-flex overflow-hidden">
  
      <!-- Left side: Image -->
      <div class="w-50 bg-light d-flex justify-content-center align-items-center d-none d-md-flex">
        <img src="../../../assets/Animation - 1745859546585.gif" alt="Login" class="w-50 h-50">
      </div>
  
      <!-- Right side: Form -->
      <div class="w-50 py-5 px-4 d-flex flex-column justify-content-center">
  
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
          <h4 class="mb-4 text-center fw-lighter">Login</h4>
  
          <div class="mb-3">
            <!-- <label for="email" class="form-label">Email address</label> -->
            <input type="email" id="email" placeholder="Enter Email Address.." class="form-control" formControlName="email">
          </div>
  
          <div class="mb-3">
            <!-- <label for="password" class="form-label">Password</label> -->
            <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password">
          </div>
  
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
  
          <button type="submit" class="btn mainBtn w-100 mb-3">Login</button>
  
          <div class="d-flex flex-column align-items-center">
            <a routerLink="/reset-password" class="small color-for-links-in-auth">Forgot Password?</a>
            <a routerLink="/register" class="small color-for-links-in-auth">Create an account!</a>
          </div>
  
        </form>
  
      </div>
  
    </div>
  
  </div>
